services:
  app:
    image: ghcr.io/thacac/elancestvous-nextjs-16:latest
    container_name: elancestvous
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - web

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Montage du dossier complet pour g√©rer les liens symboliques
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - web

networks:
  web:
    driver: bridge
