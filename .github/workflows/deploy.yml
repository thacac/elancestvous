name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/elancestvous-nextjs-16

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Prepare deployment folder on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Create the deployment directory if it doesn't exist
            mkdir -p /home/${{ secrets.VPS_USR }}/elancestvous

            # Set the owner of the directory to the deployment user
            chown ${{ secrets.VPS_USR }}:${{ secrets.VPS_USR }} /home/${{ secrets.VPS_USR }}/elancestvous

            # Restrict permissions so only the user can access the directory
            chmod 700 /home/${{ secrets.VPS_USR }}/elancestvous

      - name: Create .env file from GitHub Secrets
        run: |
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_USR=${{ secrets.SMTP_USR }}" >> .env
          echo "SMTP_PWD=${{ secrets.SMTP_PWD }}" >> .env

      - name: Upload .env and deploy.sh to VPS using SCP
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USR }}@${{ secrets.VPS_HOST }} "mkdir -p /home/${{ secrets.VPS_USR }}/elancestvous"
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no .env infra/deploy.sh ${{ secrets.VPS_USR }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USR }}/elancestvous/

      - name: Run deployment script and reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          envs: GITHUB_ACTOR,GITHUB_TOKEN,VPS_USR
          script: |
            chmod +x /home/${{ secrets.VPS_USR }}/elancestvous/deploy.sh
            GITHUB_ACTOR=${{ github.actor }} GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} VPS_USR=${{ secrets.VPS_USR }} /home/${{ secrets.VPS_USR }}/elancestvous/deploy.sh
            nginx -t && systemctl reload nginx
