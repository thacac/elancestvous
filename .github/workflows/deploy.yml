name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/elancestvous-nextjs-16

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Prepare deployment folder on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Create the deployment directory if it doesn't exist
            mkdir -p /home/${{ secrets.VPS_USR }}/elancestvous

            # Set the owner of the directory to the deployment user
            chown ${{ secrets.VPS_USR }}:${{ secrets.VPS_USR }} /home/${{ secrets.VPS_USR }}/elancestvous

            # Restrict permissions so only the user can access the directory
            chmod 700 /home/${{ secrets.VPS_USR }}/elancestvous

      - name: Create .env file from GitHub Secrets
        run: |
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_USR=${{ secrets.SMTP_USR }}" >> .env
          echo "SMTP_PWD=${{ secrets.SMTP_PWD }}" >> .env

      - name: Copy files to VPS (Docker Compose, Nginx, .env)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }} # Ou key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yaml,infra/nginx.conf,infra/deploy.sh,.env"
          target: "/home/${{ secrets.VPS_USR }}/elancestvous/"
          strip_components: 0 # Garde la structure des dossiers si besoin (infra dossier etc.)

      - name: Run deployment script
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          # On passe les variables nécessaires au script deploy.sh
          envs: GITHUB_ACTOR,GITHUB_TOKEN,VPS_USR
          script: |
            # 1. Donner les droits d'exécution
            chmod +x /home/${{ secrets.VPS_USR }}/elancestvous/infra/deploy.sh
            
            # 2. Lancer le script (les variables sont déjà dans l'env grâce à 'envs' plus haut)
            /home/${{ secrets.VPS_USR }}/elancestvous/infra/deploy.sh
