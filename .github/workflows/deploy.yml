name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/elancestvous-nextjs-16

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Generate your .env file here or ensure it's present in your repo

      - name: Prepare deployment folder on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Create the deployment directory if it doesn't exist
            mkdir -p /home/${{ secrets.VPS_USR }}/elancestvous

            # Set the owner of the directory to the deployment user
            chown ${{ secrets.VPS_USR }}:${{ secrets.VPS_USR }} /home/${{ secrets.VPS_USR }}/elancestvous

            # Restrict permissions so only the user can access the directory
            chmod 700 /home/${{ secrets.VPS_USR }}/elancestvous

      - name: Upload .env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: .env
          target: /home/${{ secrets.VPS_USR }}/elancestvous/.env

      - name: Upload deploy.sh to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: infra/deploy.sh
          target: /home/${{ secrets.VPS_USR }}/elancestvous/deploy.sh

      - name: Run deployment script and reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USR }}
          password: ${{ secrets.VPS_PASSWORD }}
          envs: GITHUB_ACTOR,GITHUB_TOKEN,VPS_USR
          script: |
            chmod +x /home/${{ secrets.VPS_USR }}/elancestvous/deploy.sh
            GITHUB_ACTOR=${{ github.actor }} GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} VPS_USR=${{ secrets.VPS_USR }} /home/${{ secrets.VPS_USR }}/elancestvous/deploy.sh
            nginx -t && systemctl reload nginx
